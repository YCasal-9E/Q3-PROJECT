<div class="container mt-4 mb-4 p-4 shadow main-cont3 animate__animated animate__zoomIn">
        <div class="text-center mb-4">
            <h1 class="fw-bold">Feedback Form: LRT 2</h1>
        </div>

     <div id="carouselTrain" class="carousel slide mb-4">
 
    <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselTrain" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#carouselTrain" data-bs-slide-to="1"></button>
    </div>

    <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="3000">
            <img src="https://i.postimg.cc/GpvWkbMb/Screenshot-2025-03-09-000113.png" class="d-block w-100" alt="Train Image">
        </div>
        <div class="carousel-item" data-bs-interval="3000">
            <img src="https://i.postimg.cc/J41z02zy/Untitled-design-2.png" class="d-block w-100" alt="LRT Route">
        </div>
    </div>


    <button class="carousel-control-prev" type="button" data-bs-target="#carouselTrain" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselTrain" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>
	 <h4 class="mt-4">Please enter the required information.</h4>
	 <div class="mb-3">
	    <label class="form-label">Name</label>
	    <input type="text" class="form-control" id="userName" onchange="capitalizeFirstLetter('userName')">
	</div>
	
	<div class="mb-3">
	    <label class="form-label">Email</label>
	    <input type="email" class="form-control" id="userEmail">
	</div>

        <h4>On a scale of 1-5, rate our services. (1 being the lowest, 5 being the highest)</h4>
        <form>
            <div class="mb-3">
                <label class="form-label d-block">Cleanliness of Trains and Stations</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="cleanliness" id="clean5" value="5">
                    <label class="btn btn-outline-primary" for="clean5">5</label>
                    <input type="radio" class="btn-check" name="cleanliness" id="clean4" value="4">
                    <label class="btn btn-outline-primary" for="clean4">4</label>
                    <input type="radio" class="btn-check" name="cleanliness" id="clean3" value="3">
                    <label class="btn btn-outline-primary" for="clean3">3</label>
                    <input type="radio" class="btn-check" name="cleanliness" id="clean2" value="2">
                    <label class="btn btn-outline-primary" for="clean2">2</label>
                    <input type="radio" class="btn-check" name="cleanliness" id="clean1" value="1">
                    <label class="btn btn-outline-primary" for="clean1">1</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label d-block">Punctuality of Trains</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="punctuality" id="punc5" value="5">
                    <label class="btn btn-outline-primary" for="punc5">5</label>
                    <input type="radio" class="btn-check" name="punctuality" id="punc4" value="4">
                    <label class="btn btn-outline-primary" for="punc4">4</label>
                    <input type="radio" class="btn-check" name="punctuality" id="punc3" value="3">
                    <label class="btn btn-outline-primary" for="punc3">3</label>
                    <input type="radio" class="btn-check" name="punctuality" id="punc2" value="2">
                    <label class="btn btn-outline-primary" for="punc2">2</label>
                    <input type="radio" class="btn-check" name="punctuality" id="punc1" value="1">
                    <label class="btn btn-outline-primary" for="punc1">1</label>
                </div>
            </div>
	    <div class="mb-3">
                <label class="form-label d-block">Quality of Trains (aircon, seats, etc.)</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="tQuality" id="tQ5" value="5">
                    <label class="btn btn-outline-primary" for="tQ5">5</label>
                    <input type="radio" class="btn-check" name="tQuality" id="tQ4" value="4">
                    <label class="btn btn-outline-primary" for="tQ4">4</label>
                    <input type="radio" class="btn-check" name="tQuality" id="tQ3" value="3">
                    <label class="btn btn-outline-primary" for="tQ3">3</label>
                    <input type="radio" class="btn-check" name="tQuality" id="tQ2" value="2">
                    <label class="btn btn-outline-primary" for="tQ2">2</label>
                    <input type="radio" class="btn-check" name="tQuality" id="tQ1" value="1">
                    <label class="btn btn-outline-primary" for="tQ1">1</label>
                </div>
            </div>
	    <div class="mb-3">
                <label class="form-label d-block">Quality of Stations (well-maintained, proper ticketing stations, etc.)</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="sQuality" id="sQ5" value="5">
                    <label class="btn btn-outline-primary" for="sQ5">5</label>
                    <input type="radio" class="btn-check" name="sQuality" id="sQ4" value="4">
                    <label class="btn btn-outline-primary" for="sQ4">4</label>
                    <input type="radio" class="btn-check" name="sQuality" id="sQ3" value="3">
                    <label class="btn btn-outline-primary" for="sQ3">3</label>
                    <input type="radio" class="btn-check" name="sQuality" id="sQ2" value="2">
                    <label class="btn btn-outline-primary" for="sQ2">2</label>
                    <input type="radio" class="btn-check" name="sQuality" id="sQ1" value="1">
                    <label class="btn btn-outline-primary" for="sQ1">1</label>
                </div>
            </div>
	    <div class="mb-3">
                <label class="form-label d-block">Operating Hours</label>
                <div class="btn-group" role="group">
                    <input type="radio" class="btn-check" name="operating" id="op5" value="5">
                    <label class="btn btn-outline-primary" for="op5">5</label>
                    <input type="radio" class="btn-check" name="operating" id="op4" value="4">
                    <label class="btn btn-outline-primary" for="op4">4</label>
                    <input type="radio" class="btn-check" name="operating" id="op3" value="3">
                    <label class="btn btn-outline-primary" for="op3">3</label>
                    <input type="radio" class="btn-check" name="operating" id="op2" value="2">
                    <label class="btn btn-outline-primary" for="op2">2</label>
                    <input type="radio" class="btn-check" name="operating" id="op1" value="1">
                    <label class="btn btn-outline-primary" for="op1">1</label>
                </div>
            </div>
            <div class="mb-3">
                <label class="form-label ">Any more suggestions?</label>
                <textarea class="form-control" id="userSuggestion" rows="3" onchange="capitalizeFirstLetter('userSuggestion')"></textarea>
            </div>
            <div class="mt-4 d-flex justify-content-between">
                <button type="submit" class="btn btn-success" onclick="submitForm()">Submit</button>
                <button type="reset" class="btn btn-secondary">Refresh</button>
            </div>
        </form>
    </div>
